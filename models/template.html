<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>朔望月</title>
  <link rel="stylesheet" href="https://hitfun.top/css/contents.css">
  <link rel="stylesheet" href="https://hitfun.top/css/AlibabaPuHuiTi-3-65-Medium.css">
</head>
<body>
  <div class="container" id="container">
    <div class="header">
      <img src="http://q.qlogo.cn/headimg_dl?dst_uin={{userid}}&spec=640&img_type=jpg" alt="Profile Image">
      <div class="header-text">
        <h1>{{nickname}}</h1>
        <h2>{{userid}}</h2>
      </div>
    </div>
    <div class="content">{{{chtml}}}</div>
    <div id="footer">
      <span id="flh">{{nickname}} {{foot_left_hint}}<span class="time">{{time}}</span></span>
      <span id="frh"><img title="{{foot_right_hint}}" src="https://patchwiki.biligame.com/images/bluearchive/1/16/do9f9y9i8pp096f2a84vzv1kiwaxtf8.svg"></span>
    </div>
  </div>
</body>
</html>
